name: Main CI 
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3 
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install Poetry
        run: |
          pip install poetry
        
      - name: Install project dependencies
        run: |
          poetry install
      - name: Run tests
        run: |
          poetry run pytest

      - name: Run mypy
        run: |
          poetry run mypy ./

      - name: Run pylint
        run: |
          poetry run pylint ./
      
      - name: Run isort
        run: |
          poetry run isort --check-only ./

  build:
    runs-on: ubuntu-latest
    needs: [run-tests]
    steps:
      - name: Login to Docker
        run: echo ${{secrets.DOCKER_TOKEN}} | docker login -u ${{secrets.DOCKER_LOGIN}} --password-stdin

      - uses: actions/checkout@v3

      - name: Build the docker image
        run: docker build -t ${{vars.DOCKER_PROJECT}}:${{ github.ref_name }} -f Dockerfile .
      - name: Push the docker image
        run: docker push ${{vars.DOCKER_PROJECT}}:${{ github.ref_name }}